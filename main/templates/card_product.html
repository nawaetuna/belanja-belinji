<div class="relative break-inside-avoid card-design post-it-card">
  <!-- Header dengan aksen hijau olive -->
  <div class="relative top-5 bg-yellow-100 shadow-lg mb-6 flex flex-col border-2 border-olive-300 card-content">
    <div class="bg-olive-200 text-gray-800 p-4 rounded-t-lg border-b-2 border-olive-300">
      <h3 class="font-bold text-xl mb-2">{{ product_entry.mood }}</h3>
      <p class="text-gray-600">{{ product_entry.time }}</p>
    </div>

    <!-- Konten utama -->
    <div class="p-4">
      <p class="font-semibold text-lg mb-2">{{ product_entry.name }}</p> <!-- Display product name -->
      <p class="text-gray-700 mb-2">
        <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#FEF9C3_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">{{ product_entry.feelings }}</span>
      </p>
      
      <!-- Price and Quantity -->
      <div class="mt-4">
        <p class="text-gray-700 font-semibold mb-1">Price: <span class="text-green-600 font-bold">{{ product_entry.price|floatformat:0 }} IDR</span></p>
        <p class="text-gray-700 font-semibold">Quantity: <span class="text-blue-600 font-bold">{{ product_entry.quantity }}</span></p>
      </div>
    </div>
  </div>

  <!-- Tombol Edit dan Delete -->
  <div class="absolute top-0 right-0 flex space-x-2 mt-2 mr-2">
    <a href="{% url 'main:edit_product' product_entry.pk %}" class="button edit-button"></a>
    <a href="{% url 'main:delete_product' product_entry.pk %}" class="button delete-button"></a>
  </div>
</div>

<style>
  .post-it-card {
    position: relative;
    width: 300px;
    background-color: #f9f871;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    border-radius: 5px;
    overflow: hidden;
    animation: sway 3s ease-in-out infinite alternate; /* Blowing in the wind effect */
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transitions */
  }

  .post-it-card:hover {
    transform: rotate(-2deg) translateY(-5px); /* Fold effect on hover */
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
  }

  /* Animation for blowing effect */
  @keyframes sway {
    0% {
      transform: translateY(0);
    }
    100% {
      transform: translateY(-3px); /* Adjust for sway height */
    }
  }

  @media (max-width: 768px) {
    .post-it-card {
      width: 100%; /* Full width on smaller screens */
    }
  }

  /* Button styles */
  .button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 35px; /* Button size */
    height: 35px; /* Button size */
    border: none;
    border-radius: 50%; /* Circle shape */
    background-color: #e0e0e0; /* Light gray background */
    transition: background-color 0.3s ease, transform 0.3s ease;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .edit-button {
    background-color: #a3d9a5; /* Light green for edit button */
  }

  .delete-button {
    background-color: #f6b0b0; /* Light red for delete button */
  }

  .button:hover {
    transform: scale(1.05); /* Slightly enlarge on hover */
  }

  /* Icons */
  .edit-button::before {
    content: '';
    width: 16px; /* Icon size */
    height: 16px;
    border: solid #ffffff; /* White icon */
    border-width: 0 2px 2px 0; /* Create an arrow shape */
    display: inline-block;
    padding: 3px;
    transform: rotate(45deg);
  }

  .delete-button::before {
    content: '';
    width: 16px; /* Icon size */
    height: 16px;
    border: solid #ffffff; /* White icon */
    border-width: 0 2px 2px 0; /* Create an arrow shape */
    display: inline-block;
    padding: 3px;
    transform: rotate(-45deg);
  }
</style>
