<head>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<nav class="bg-soft-yellow shadow-lg fixed top-0 left-0 z-40 w-screen">
  <style>
    body {
      font-family: 'Arial', sans-serif; /* Default font */
    }

    .bg-soft-yellow {
      background-color: #F9EBAE; /* Soft Yellow */
    }

    .bg-dark-green {
      background-color: #2F4F2F; /* Dark Green */
    }

    .bg-dark-green-hover:hover {
      background-color: #3F5B3F; /* Slightly Lighter Dark Green on Hover */
    }

    .text-dark-green {
      color: #2F4F2F; /* Dark Green Text */
    }

    .cursive {
      font-family: 'Dancing Script', cursive; /* Cursive font for a playful touch */
      color: #FF9F00; /* Tagline color */
      font-size: 2.5rem; /* Slightly bigger font size */
      margin-top: 1rem; /* Space above the text */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* Text shadow for better visibility */
    }

    .navbar-title {
      font-family: 'Poppins', sans-serif; /* Clean and modern font for the title */
      text-align: center; /* Center align the title */
      font-size: 2.5rem; /* Bigger font size */
      font-weight: 600; /* Semi-bold title */
      color: #2F4F2F; /* Dark Green */
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5); /* Slight shadow for better visibility */
    }

    /* Other styles remain unchanged */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .mobile-menu {
      display: none;
    }

    @media (max-width: 768px) {
      .mobile-menu {
        display: block;
      }
    }

    /* Additional styles for animations */
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    .hover-effect {
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .hover-effect:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .menu-item {
      padding: 0.5rem 1rem; /* Add padding to menu items */
      font-weight: bold; /* Make the text bold */
      transition: background-color 0.3s, transform 0.2s; /* Smooth transition for background color */
    }

    .menu-item:hover {
      background-color: #3F5B3F; /* Dark Green on hover */
      color: white; /* White text on hover */
      transform: scale(1.05); /* Scale up on hover */
    }
  </style>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <h1 class="navbar-title animated-title cursive">Belanja Belinji</h1>
      <div class="hidden md:flex items-center">
        {% if user.is_authenticated %}
          <span class="text-dark-green mr-4 welcome-text">Welcome, {{ user.username }}</span>
          <a href="{% url 'main:logout' %}" class="menu-item bg-red-400 text-white rounded transition duration-300 hover:shadow-lg">
            Logout
          </a>
        {% else %}
          <a href="{% url 'main:login' %}" class="menu-item bg-soft-yellow text-dark-green rounded transition duration-300 mr-2 hover-effect">
            Login
          </a>
          <a href="{% url 'main:register' %}" class="menu-item bg-soft-yellow text-dark-green rounded transition duration-300 hover-effect">
            Register
          </a>
        {% endif %}
      </div>
      <div class="md:hidden flex items-center">
        <button class="mobile-menu-button hover-effect">
          <svg class="w-6 h-6 text-dark-green" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div class="mobile-menu hidden md:hidden px-4 w-full md:max-w-full">
    <div class="pt-2 pb-3 space-y-1 mx-auto">
      {% if user.is_authenticated %}
        <span class="block text-dark-green welcome-text">Welcome, {{ user.username }}</span>
        <a href="{% url 'main:logout' %}" class="menu-item bg-red-400 text-white rounded transition duration-300 hover:shadow-lg">
          Logout
        </a>
      {% else %}
        <a href="{% url 'main:login' %}" class="menu-item bg-soft-yellow text-dark-green rounded transition duration-300 mb-2 hover-effect">
          Login
        </a>
        <a href="{% url 'main:register' %}" class="menu-item bg-soft-yellow text-dark-green rounded transition duration-300 hover-effect">
          Register
        </a>
      {% endif %}
    </div>
  </div>

  <script>
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");

    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>
</nav>
